<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>MockupAmazonPage</title>
  </head>
  <body>
    <header>
      <div class="logo-amazon">
        <img class="headerlogo" src="./assets/images/logo.png" alt="Logo Amazon" />
      </div>
      <div class="header2div">
        <p class="firstp">All</p>
        <p class="firstp">Today's deals</p>
        <p class="firstp">Customer Services</p>
        <p class="firstp">Registry</p>
        <p class="firstp">Gift Cards</p>
        <p class="firstp">Sell</p>
      </div>
    </header>
    <main>
      <div class="homepage-container">
        <div class="homepage">
          <div class="homepage-banner">
            <p class="title-banner">Shop All Holiday Gift Cards</p>
          </div>

          <div class="second-homepage-banner">
            <div class="second-banner-image">
              <h3 class="second-banner-title">Holiday Gift Guides</h3>
              <p class="second-banner-subtitle">Be a go-gifter</p>
            </div>
          </div>

          <div class="articles-container">
            <div class="articles-title">
              <h4 class="articles-title">Find the Perfect gift</h4>
              <p class="articles-title darkbluetext">Shop now</p>
            </div>
            <div></div>

            <div class="articles-column">
              <div class="article-row" id="artrow1">
                <img src="./assets/images/img_1.jpg" alt="ipad" />
              </div>
              <div class="article-row">
                <img src="./assets/images/img_2.jpg" alt="pc" />
              </div>
              <div class="article-row">
                <img src="./assets/images/img_3.jpg" alt="watches" />
              </div>
              <div class="article-row">
                <img src="./assets/images/img_4.jpg" alt="pets" />
              </div>
            </div>
          </div>

          <div class="vr-image-container">
            <div class="vr-image"></div>
            <div class="vr-image-title">
              <h4 class="textinline">Play the Gifting game</h4>
              <p class="textinline darkbluetext">Shop gaming</p>
            </div>
          </div>

          <div class="marshall-container">
            <div class="marshall-image"></div>
            <div class="marshall-title">
              <h4 class="textinline">The sound of cheer</h4>
              <p class="textinline darkbluetext">Shop Audio & Accessories</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="banner-footer">
        <p>
          <a class="banner-footer" href="#top">Back to top</a>
        </p>
      </div>

      <div class="logo-amazon-bottom-container">
        <img src="./assets/images/logo.png" alt="logo-amazon-bottom" class="footerlogo" />
      </div>
    </footer>
    <script src="./assets/JS/D5.js"></script>
  </body>
</html>
